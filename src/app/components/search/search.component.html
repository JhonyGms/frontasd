<form class="form-inline my-2 my-lg-0 content" (submit)="search()">
  <input
    class="form-control mr-sm-2"
    type="search"
    [(ngModel)]="dataSearch"
    placeholder="Buscar"
    name="data"
  />
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
    Buscar
  </button>
</form>
